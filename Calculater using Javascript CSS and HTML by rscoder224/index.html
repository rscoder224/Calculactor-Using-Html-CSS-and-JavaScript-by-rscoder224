<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="load()">
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span id="clear">C</span>
            <div id="screen"></div>
        </div>

        <div class="keys">
            <!-- operators and other keys -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
<div align=center>
    <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&weight=500&size=33&pause=1000&color=3766F7&background=FF3C3C00&width=435&lines=Calculator+created+by+;rscoder224" alt="Typing SVG" /></a>

  </div>
</body>
</html>
